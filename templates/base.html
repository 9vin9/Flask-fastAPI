<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="kr">
<head>
    <!-- 'block'은 자식 템플릿이 재정의할 수 있는 플레이스홀더 -->
     <!-- 'pagetitle' 은 블록의 이름으로, 이 이름을 가진 블록을 자식 템플릿이 재정의할 수 있다.-->
      <title>{% block pagetitle %} 기본 웹사이트 {% endblock pagetitle %}</title>
</head>
<body>
    <header>
        <h1>웹사이트 방문을 환영합니다!</h1>
    </header>

    <!-- 여기서 정의한 'maincontent' 블록은 자식 템플릿에서 내용을 채워 넣기 위한 자기 표시자-->
     {% block maincontent %} 
        <!-- 이곳은 기본 콘텐츠, 자식 템플릿에서 이 부분을 재정의 -->
     {% endblock maincontent %}

     <footer>
        <p>저작권 &copy; It's mine</p>
     </footer>
</body>
</html>
